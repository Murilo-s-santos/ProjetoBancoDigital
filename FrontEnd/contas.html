<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/common.css">
    <link rel="stylesheet" href="estilo/contas.css">
    <title>NewBank - Minhas Contas</title>
</head>
<body>
    <header>
        <img src="imagens/Captura de tela 2025-11-04 152357.png" alt="Logo do NewBank">
        <h2>NewBank</h2>
        <nav class="main-nav">
            <a href="contas.html" class="active">Minhas Contas</a>
            <a href="transacoes.html">Transações</a>
            <a href="index.html">Sair</a>
        </nav>
    </header>

    <main>
        <div class="dashboard">
            <h1>Minhas Contas</h1>
            <div class="accounts-grid">
                <div class="account-card">
                    <h3>Conta Corrente</h3>
                    <p class="account-number">Conta: 12345-6</p>
                    <p class="account-balance">Saldo: R$ 1.500,00</p>
                    <div class="account-actions">
                        <button class="btn-action">Ver Extrato</button>
                        <button class="btn-action">Transferir</button>
                    </div>
                </div>
                
                <div class="account-card">
                    <h3>Conta Poupança</h3>
                    <p class="account-number">Conta: 12345-7</p>
                    <p class="account-balance">Saldo: R$ 5.000,00</p>
                    <div class="account-actions">
                        <button class="btn-action">Ver Extrato</button>
                        <button class="btn-action">Transferir</button>
                    </div>
                </div>

                <div class="account-card new-account">
                    <h3>Abrir Nova Conta</h3>
                    <button class="btn-action btn-new">+ Nova Conta</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
